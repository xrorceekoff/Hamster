
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.3">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hamsterKombat">
        <div class="head">
            <div class="xIcon"><i class="fa-solid fa-xmark" style="color: #ffffff; font-size: 30px;"></i></div>
            <div class="headName">Hamster Kombat</div>
            <div class="dotIcon"><i class="fa-solid fa-ellipsis-vertical"style="color: #ffffff; font-size: 25px;"></i></div>
        </div>
        <div class="bottomHead">
            <div class="hamsterIcon"></div>
            <div class="name">GODZILLA</div>
            <div class="bybitIcon"><img style="width: 50px;height: 40px; border-radius: 10px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSMScOPD5Nn9PNRHiPWLN9bPqfVwrgqyxSBQ&s" alt=""></div>
        </div>
        <div class="bodyDiv">
            <div class="moneyBar">
                <div class="box"><p style="color: chocolate;">Прибыль за тап</p>
                    <i class="fa-brands fa-bitcoin" style="color: #FFD43B;"></i>
                    +14
                </div>
                <div class="box"><p style="color: darkblue;">Монет для апа</p>
                    <br>
                <span style="margin-left: 25px;transform: translateY(-10px) !important;">100M</span>
                </div>
                <div class="box"><p style="color: chartreuse;">Прибыль в час</p>
                    <i class="fa-brands fa-bitcoin" style="color: #FFD43B;"></i> 
                    +10M
                    <i style="color: rgb(62, 61, 61);" class="fa-solid fa-circle-info"></i>
                </div>
            </div>
            
            
                <div class="coinMoney"><i class="fa-brands fa-bitcoin" style="color: #FFD43B;"></i>
                <h1  id="coins">94000718</h1> 
                </div>
                <div class="master"><p>Master></p></div>
                <div class="level">Level8/9</div>
                <div class="timer">
                    <div></div>
                </div>
                <div class="clickHamster">
                    <button onclick="minus()" id="important" style="background-image: url(img_2148-1024x810-removebg-preview.png); background-size: 100% 100%;"></button>
                </div>
                <div class="numberClick">
                    <i class="fa-solid fa-bolt" style="color: #FFD43B;"></i>
                    <h1><span id="earn">7360</span>/<span id="limit">7500</span></h1>
                </div>
            <div class="rocket">
                <i class="fa-solid fa-rocket" style="color: #74C0FC;"></i>
                <p>Boost</p>
            </div>
            <div class="footBar">
                <div class="box">
                    <img style="width: 65px;height: 55px; border-radius: 15px; margin-left: 7px; margin-top: 7px;" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSMScOPD5Nn9PNRHiPWLN9bPqfVwrgqyxSBQ&s" alt="">
                </div>
                <div class="box">
                    <i style="margin-left: 30px; font-size: 40px;margin-top: 15px;color: rgb(83, 81, 81);" class="fa-solid fa-hammer"></i>
                </div>
                <div class="box">
                    <i style="margin-left: 30px; font-size: 40px;margin-top: 15px;color: rgb(83, 81, 81);" class="fa-solid fa-users"></i>
                </div>
                <div class="box">
                    <i style="margin-left: 30px; font-size: 40px;margin-top: 15px;color: rgb(83, 81, 81);" class="fa-solid fa-coins"></i>
                </div>


<div  class="box"><img style="width: 60px;height: 50px; border-radius: 15px; margin-left: 10px; margin-top: 10px;"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRaBpGK3vpYq0IKWLgPx0tVNbEtsIQLojRiKw&s" alt=""></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
